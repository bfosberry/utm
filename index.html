    <script>
		var myRootRef = new Firebase('https://utmz.firebaseIO.com/');

      var formCapture = function(event) {
        event.preventDefault();
        console.log('submit!');
        var entry = {
          campaign: $("input[name=campaign]").val(),
          url: $("input[name=url]").val(),
          source: $("input[name=source]:checked").val(),
          medium: $("select[name=medium]").val()
        };
        console.log(entry);
		myRootRef.push({url : entry.url, source : entry.source, campaign: entry.campaign, medium: entry.medium}); 
      }

      $().ready(function() {
        $('form').submit(formCapture);
      });
    </script>
